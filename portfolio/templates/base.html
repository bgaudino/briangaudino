{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian Gaudino</title>
    <link rel="stylesheet" href="{% static 'vendor/pico/css/pico.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet"
          href="{% static 'vendor/fontawesome/css/all.min.css' %}">
    <script src="{% static 'js/theme.js' %}"></script>
    <script src="{% static 'js/nav.js' %}" defer></script>
    <script src="{% static 'vendor/htmx/js/htmx.min.js' %}" defer></script>
    <script src="{% static 'js/skills.js' %}" defer></script>
    {% block extrahead %}{% endblock %}
  </head>
  <body>
    <header class="container">
      <nav hx-target="main" hx-swap="innerHTML" hx-push-url="true">
        <ul>
          <li>
            <a href="{% url 'index' %}" hx-get="{% url 'index' %}"><strong>Brian Gaudino</strong></a>
          </li>
        </ul>
        <ul>
          <li class="desktop">
            <a class="code-wrapper"
               href="{% url 'projects' %}"
               hx-get="{% url 'projects' %}">Projects</a>
          </li>
          <li class="desktop">
            <a class="code-wrapper"
               href="{% url 'resume' %}"
               hx-get="{% url 'resume' %}">Resume</a>
          </li>
          <li class="desktop">
            <a class="code-wrapper"
               href="{% url 'contact' %}"
               hx-get="{% url 'contact' %}">Contact</a>
          </li>
          <li>
            <a href="#" id="theme-toggle"><i class="fa-solid fa-circle-half-stroke"></i></a>
          </li>
          <li class="mobile">
            <details class="dropdown" id="mobile-menu">
              <summary aria-label="menu" role="button" class="outline">
                <i class="fa-solid fa-bars"></i>
              </summary>
              <ul dir="rtl">
                <li>
                  <a class="code-wrapper"
                     href="{% url 'projects' %}"
                     hx-get="{% url 'projects' %}">Projects</a>
                </li>
                <li>
                  <a class="code-wrapper"
                     href="{% url 'resume' %}"
                     hx-get="{% url 'resume' %}">Resume</a>
                </li>
                <li>
                  <a class="code-wrapper"
                     href="{% url 'contact' %}"
                     hx-get="{% url 'contact' %}">Contact</a>
                </li>
              </ul>
            </details>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    {% include "ai_chat/chat.html" %}
  </body>
</html>
